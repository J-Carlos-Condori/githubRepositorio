<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    <div class="grid">

        
        <header class="header">
            <div class="header__logo">
                <a href="../index.html"><img src="../assets/logo.png" alt="aca va el logo"></a>
    
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="../index.html">INICIO</a></li>
                    <li class="header__item"><a href="cafes.html">CAFES</a></li>
                    <li class="header__item"><a href="promociones.html">PROMOCIONES</a></li>
                    <li class="header__item"><a href="videos.html">VIDEOS</a></li>
                    <li class="header__item"><a href="quienes.html">QUIENES SOMOS</a></li>
                    <li class="header__item"><a href="contactanos.html">CONTACTANOS</a></li>
                </ul>
            </nav>
        </header>
        
        
        <main class="main">
            <h1 class="main__titulo">Contactanos</h1>
            <div class="main__formulario">
                <div class="main__contenido">
                    <form action="" method="get" enctype="text/plain"> 
                        <div class="main__item">
                            <label for="userName">Nombre </label>
                            <input type="text" id="userName" name="userName" placeholder="Coloque su Nombre">
                    
                            <label for="userLastName">Apellido </label>
                             <input type="text" id="userLastName" name="userLastName" placeholder="Coloque su Apellido">
                        </div>
                        <div class="main__item">
                
                            <label for="mail">Mail </label>
                            <input type="email" id="mail" name="mail" placeholder="ejemplo@correo.com">
                            <br>
                        </div>
                
                        <div class="main__item">
                            <label for="comments">Comentarios :</label>
                            <br>
                            <textarea  name="" id="" cols="65" rows="15"></textarea>
                
                        </div>
                        <div class="main__item">
                            <button class="formulario__boton" type="submit">Enviar</button>
                            <br>
                        </div>
                    </form>
                </div>
    
            </div>
        </main>
    
    
        <footer class="footer">
    
            <div class="footer__redes">
                <img src="../assets/icon_html5.png" alt="icon_html">
                <img src="../assets/icon_whatsapp.png" alt="icon_wts">
                <img src="../assets/icon_instagram.png" alt="icon_inst">
            </div>
    
            <a>©Mi-Pagina 2022-Ꝏ</a>
            <span><b>DERECHOS RESERVADOS MI-PAGINA</b></span>
            <a href="quienes.html">QUIENES SOMOS</a>
        </footer>
        
    </div>
</body>
</html>
